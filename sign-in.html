<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles/sign-in.css" />
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Sign In Page</title>
</head>

<body>
  <div class="lower-bar"></div>
  <div class="left-bar">
    <section class="container"> 
      <div class="slider-wrapper">
        <div class="slider">
          <img id="slide-1" src="assets/photos/photo1.png" alt="Photo of Camella House">
          <img id="slide-2" src="assets/photos/photo2.png" alt="Photo of Landmark of Camella Sierra">
          <img id="slide-3" src="assets/photos/photo3.png" alt="Photo of Camella House Sample">
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
        </div>
      </div>
    </section>
  </div>
  <div class="right-bar">
    <div class="main-content-wrapper">
      <div class="account-type-switch">
        <div class="radio-buttons">
          <input type="radio" id="is-user" name="account-type" value="isUser" checked />
          <input type="radio" id="is-admin" name="account-type" value="isAdmin" />
        </div>
        <div class="labels">
          <div class="switch-bar"></div>
          <label class="text-label" id="user" for="is-user">User</label>
          <label class="text-label" id="admin" for="is-admin">Admin</label>
        </div>
      </div>
      <div class="Main">
        <!--For Login Form-->
        <div class="form-login">
          <h3></h3>
          <form action="#">
            <div class="input-box">
              <input id="input-email" type="email" placeholder="Enter Email" required />
              <i class="bx bxs-envelope"></i>
            </div>

            <div class="input-box">
              <input id="input-pass" type="password" placeholder="Enter Password" required />
              <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox" />Remember Me</label>
              <a href="#">Forgot your Password?</a>
            </div>

            <button type="submit" id="loginBtn" class="btn">Login</button>

            <div class="login-register">
              <p>
                Don't have an account?
                <a href="sign-up.html" class="register-link">Register</a>
              </p>
            </div>

            <div class="other-info">
              <div class="info-item">
                <i class="bx bxs-phone-call"></i>
                <p class="number">+63 945365230</p>
              </div>
              <div class="info-item">
                <i class="bx bxs-envelope"></i>
                <p class="email">davejaek002038@jabe.come</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/scripts/func/login.js"></script>
</body>

</html>
